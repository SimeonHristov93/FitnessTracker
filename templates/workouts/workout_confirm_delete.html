{% extends 'base.html' %}

{% block page_title %}Delete Workout{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 shadow-lg rounded-lg overflow-hidden">
    <div class="p-6 border-b border-gray-700">
        <h2 class="text-xl font-bold text-white">Confirm Deletion</h2>
    </div>
    <div class="p-6">
        <p class="text-gray-300 mb-4">Are you sure you want to delete the workout "{{ object.name }}"? This action cannot be undone.</p>
        <form method="post" class="flex justify-end space-x-3">
            {% csrf_token %}
            <a href="{% url 'workouts:workout_list' %}" class="bg-gray-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                Cancel
            </a>
            <button type="submit" class="bg-red-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Delete
            </button>
        </form>
    </div>
</div>
{% endblock %}
