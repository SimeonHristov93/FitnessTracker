<div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
    <div class="p-4 border-b border-gray-700 flex justify-between items-center">
        <h5 class="text-lg font-bold text-white">{{ workout.name }}</h5>
        <span class="px-2 py-1 text-xs font-semibold rounded-full
            {% if workout.difficulty == 1 %}bg-green-500 text-green-100
            {% elif workout.difficulty == 2 %}bg-yellow-500 text-yellow-100
            {% else %}bg-red-500 text-red-100
            {% endif %}">
            {{ workout.get_difficulty_display }}
        </span>
    </div>
    <div class="p-4">
        <div class="mb-3 flex items-center space-x-2">
            <span class="px-2 py-1 text-xs font-semibold text-blue-100 bg-blue-500 rounded-full">{{ workout.get_workout_type_display }}</span>
            <span class="flex items-center text-sm text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                {{ workout.duration_minutes }} min
            </span>
        </div>

        <p class="text-gray-400 text-sm mb-4">{{ workout.description|truncatewords:20 }}</p>

        <div class="text-sm text-gray-400 space-y-1">
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                {{ workout.exercises.count }} exercises
            </div>
            <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                {{ workout.logs.count }} times completed
            </div>
        </div>
    </div>
    <div class="p-4 bg-gray-800/50 border-t border-gray-700 flex justify-end space-x-2">
        <a href="{% url 'workouts:workout_detail' workout.pk %}" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            View
        </a>
        <a href="{% url 'progress:log_workout_with_id' workout.pk %}" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-green-700 bg-green-100 hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Log
        </a>
    </div>
</div>
