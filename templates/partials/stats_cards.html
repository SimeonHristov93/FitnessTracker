{% load custom_filters %}

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col justify-between transform hover:-translate-y-1 transition-transform duration-300">
        <div>
            <h5 class="text-sm font-medium text-gray-400 uppercase tracking-wider">Workouts Completed</h5>
            <p class="text-3xl font-bold text-white mt-2">{{ total_workouts }}</p>
        </div>
        <div class="text-indigo-400 mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        </div>
    </div>

    <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col justify-between transform hover:-translate-y-1 transition-transform duration-300">
        <div>
            <h5 class="text-sm font-medium text-gray-400 uppercase tracking-wider">Hours Trained</h5>
            <p class="text-3xl font-bold text-white mt-2">{{ total_hours }}</p>
            <p class="text-sm text-gray-400">{{ total_minutes }} minutes total</p>
        </div>
        <div class="text-green-400 mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
    </div>

    <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col justify-between transform hover:-translate-y-1 transition-transform duration-300">
        <div>
            <h5 class="text-sm font-medium text-gray-400 uppercase tracking-wider">Calories Burned</h5>
            <p class="text-3xl font-bold text-white mt-2">{{ total_calories|default:"0" }}</p>
            <p class="text-sm text-gray-400">Estimated total</p>
        </div>
        <div class="text-yellow-400 mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 18.657A8 8 0 016.343 7.343S7 9 9 10c0-2 .5-5 2.986-7.014A8.003 8.003 0 0117.657 18.657z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.879 16.121A3 3 0 1014.12 11.88a3 3 0 00-4.242 4.242z" />
            </svg>
        </div>
    </div>

    <div class="bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col justify-between transform hover:-translate-y-1 transition-transform duration-300">
        <div>
            <h5 class="text-sm font-medium text-gray-400 uppercase tracking-wider">Average Rating</h5>
            <p class="text-3xl font-bold text-white mt-2">{{ avg_rating|floatformat:1|default:"0.0" }}</p>
            <p class="text-sm text-gray-400">Workout satisfaction</p>
        </div>
        <div class="text-red-400 mt-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.539 1.118l-3.975-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.539-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
            </svg>
        </div>
    </div>
</div>
